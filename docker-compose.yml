version: "3.9"

services:
  backend:
    build: ./backend
    container_name: phill-backend
    env_file:
      - ./.env
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: phill-frontend
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}

  db:
    image: postgres:16
    container_name: phill-db
    restart: always
    environment:
      POSTGRES_USER: phill
      POSTGRES_PASSWORD: phillpassword
      POSTGRES_DB: phill
    volumes:
      - phill_db:/var/lib/postgresql/data

  nginx:
    image: nginx
    container_name: phill-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/ssl

volumes:
  phill_db:
