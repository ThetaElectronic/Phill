events {}

http {
    log_format json_combined '{"time_local":"$time_local","remote_addr":"$remote_addr","request":"$request","status":"$status",'
                              '"body_bytes_sent":"$body_bytes_sent","http_referer":"$http_referer","http_user_agent":"$http_user_agent"}';
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    upstream phill_backend {
        server backend:8001;
    }

    upstream phill_frontend {
        server frontend:3000;
    }

    # Redirect cleartext to HTTPS for both hosts
    server {
        listen 80 default_server;
        server_name app.jarvis-fuel.com jarvis-fuel.com;

        location /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        location / {
            return 301 https://app.jarvis-fuel.com$request_uri;
        }
    }

    # Primary TLS virtual host for the app subdomain
    server {
        listen 443 ssl http2;
        server_name app.jarvis-fuel.com;
        client_max_body_size 25m;

        ssl_certificate /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        location /api/ {
            proxy_pass http://phill_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://phill_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Apex domain redirects to the app subdomain over HTTPS
    server {
        listen 443 ssl http2;
        server_name jarvis-fuel.com;

        ssl_certificate /ssl/fullchain.pem;
        ssl_certificate_key /ssl/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            return 301 https://app.jarvis-fuel.com$request_uri;
        }
    }
}
