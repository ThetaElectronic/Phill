events {}

http {
    log_format json_combined '{"time_local":"$time_local","remote_addr":"$remote_addr","request":"$request","status":"$status",'
                              '"body_bytes_sent":"$body_bytes_sent","http_referer":"$http_referer","http_user_agent":"$http_user_agent"}';
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    upstream phill_backend {
        server backend:8001;
    }

    upstream phill_frontend {
        server frontend:3000;
    }

    server {
        listen 80 default_server;
        server_name app.jarvis-fuel.com;
        client_max_body_size 25m;

        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        location /api/ {
            proxy_pass http://phill_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://phill_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name jarvis-fuel.com;

        location / {
            return 301 http://app.jarvis-fuel.com$request_uri;
        }
    }
}
